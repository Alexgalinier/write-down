<div class="article-menu-button-container">
    <a type="button" class="article-menu-button" ng-click="vm.createArticle()">Create article</a>
</div>
<h3 class="article-menu-title">Articles</h3>
<ul article-menu-draggable>
    <li ng-repeat="article in vm.articles"
        class="articles-name"
        article-menu-indent-class
        ui-sref="articles.list({id: article._id, name: article.name})"
        ui-sref-active="active">
        {{:: article.name }} <i class="grabme fa fa-bars"></i>
    </li>
</ul>
