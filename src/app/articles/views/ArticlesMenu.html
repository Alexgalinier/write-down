<a class="article-menu-button" ng-click="vm.createArticle()">+ Create article</a>
<ul>
    <li ng-repeat="article in vm.articles"
        class="articles-name"
        article-menu-indent-class
        ui-sref="articles.list({id: article._id, name: article.name})"
        ui-sref-active="active">{{:: article.name }}</li>
</ul>
